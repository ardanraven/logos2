<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagem com Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-100">Max Carimbador</h1>
            <p class="text-lg text-gray-400 mt-2">Carimbando logos igual um semi-deus</p>
        </header>

        <main class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl border border-gray-700">
            <form id="generator-form" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Coluna de Inputs -->
                <div class="space-y-6">
                    <div>
                        <label for="prompt-input" class="block text-sm font-medium text-gray-300 mb-2">1. Descreva a imagem</label>
                        <textarea id="prompt-input" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ex: um astronauta surfando em uma onda cósmica"></textarea>
                    </div>
                    <div>
                        <label for="logo-input" class="block text-sm font-medium text-gray-300 mb-2">2. Envie seu logo (PNG)</label>
                        <div class="flex items-center space-x-4">
                            <input type="file" id="logo-input" accept="image/png" class="hidden">
                            <label for="logo-input" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                                Escolher Arquivo
                            </label>
                            <span id="logo-filename" class="text-gray-400 text-sm truncate">Nenhum arquivo selecionado</span>
                        </div>
                         <div id="logo-preview-container" class="mt-4 hidden">
                            <p class="text-sm font-medium text-gray-300 mb-2">Pré-visualização do Logo:</p>
                            <div class="bg-gray-700/50 p-2 rounded-lg inline-block border border-gray-600">
                                <img id="logo-preview" src="" alt="Pré-visualização do Logo" class="max-h-24 rounded">
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="generate-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span>Gerar Imagem</span>
                    </button>
                </div>
                
                <!-- Coluna de Output -->
                <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-700 flex items-center justify-center min-h-[300px] md:min-h-full">
                    <div id="output-container" class="w-full h-full flex flex-col items-center justify-center">
                        <div id="placeholder-text" class="text-center text-gray-500">
                            <svg class="w-16 h-16 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <p>Sua imagem final aparecerá aqui</p>
                        </div>
                        <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-500 h-12 w-12 hidden"></div>
                        <p id="loading-text" class="text-gray-400 mt-4 hidden">Gerando sua obra de arte... Isso pode levar um momento.</p>
                        <canvas id="result-canvas" class="hidden rounded-lg max-w-full max-h-full"></canvas>
                        <div id="error-message" class="text-red-400 text-center hidden"></div>
                    </div>
                </div>
            </form>
             <div class="mt-6 text-center">
                <button id="download-btn" class="hidden bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition-transform transform hover:scale-105">
                    Baixar Imagem
                </button>
            </div>
        </main>
    </div>

    <script>
        // Elementos do DOM
        const form = document.getElementById('generator-form');
        const promptInput = document.getElementById('prompt-input');
        const logoInput = document.getElementById('logo-input');
        const logoFilename = document.getElementById('logo-filename');
        const logoPreviewContainer = document.getElementById('logo-preview-container');
        const logoPreview = document.getElementById('logo-preview');
        const generateBtn = document.getElementById('generate-btn');
        const outputContainer = document.getElementById('output-container');
        const placeholderText = document.getElementById('placeholder-text');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');
        const resultCanvas = document.getElementById('result-canvas');
        const errorMessage = document.getElementById('error-message');
        const downloadBtn = document.getElementById('download-btn');

        let logoDataUrl = null;

        // --- MANIPULADORES DE EVENTOS ---

        // Atualiza a UI quando um logo é selecionado
        logoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === "image/png") {
                logoFilename.textContent = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    logoDataUrl = e.target.result;
                    logoPreview.src = logoDataUrl;
                    logoPreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                logoDataUrl = null;
                logoFilename.textContent = 'Por favor, selecione um PNG.';
                logoPreviewContainer.classList.add('hidden');
            }
        });

        // Manipula o envio do formulário
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            await generateAndComposeImage();
        });

        // Manipula o clique no botão de download
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'imagem-com-logo.png';
            link.href = resultCanvas.toDataURL('image/png');
            link.click();
        });

        // --- FUNÇÕES PRINCIPAIS ---

        /**
         * Orquestra a geração e composição da imagem.
         */
        async function generateAndComposeImage() {
            const prompt = promptInput.value.trim();
            if (!prompt || !logoDataUrl) {
                displayError('Por favor, forneça uma descrição e um arquivo de logo.');
                return;
            }

            setLoadingState(true);

            try {
                const fullPrompt = `${prompt}, hiper realista, 8k, hiper detalhado`;
                const generatedImageBase64 = await callImageGenerationAPI(fullPrompt);
                await drawImagesOnCanvas(generatedImageBase64, logoDataUrl);
                setLoadingState(false, true);
            } catch (error) {
                console.error('Falha na geração da imagem:', error);
                displayError('Não foi possível gerar a imagem. Tente novamente.');
                setLoadingState(false);
            }
        }
        
        /**
         * Chama a API de geração de imagem com retentativas (exponential backoff).
         * @param {string} prompt O prompt para a IA.
         * @returns {Promise<string>} A imagem gerada em base64.
         */
        async function callImageGenerationAPI(prompt) {
             // ATENÇÃO: Cole sua chave de API do Google AI Studio aqui.
             // IMPORTANTE: Não suba este arquivo para um repositório PÚBLICO no GitHub com sua chave preenchida.
             // Qualquer pessoa poderá ver e usar sua chave, gerando custos na sua conta.
             // Mantenha seu repositório PRIVADO se for colocar a chave aqui.
             const apiKey = "AIzaSyDlXkGIMOeQuf3ZZ9vOqOHHRG05usqOayg";
             const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            const payload = {
                instances: [{ prompt: prompt }],
                parameters: { "sampleCount": 1 }
            };

            let attempts = 0;
            const maxAttempts = 5;
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.predictions && result.predictions[0]?.bytesBase64Encoded) {
                        return result.predictions[0].bytesBase64Encoded;
                    } else {
                        throw new Error('Resposta da API inválida');
                    }
                } catch (error) {
                    attempts++;
                    if (attempts >= maxAttempts) {
                        throw error;
                    }
                    const delay = Math.pow(2, attempts) * 100;
                    await new Promise(res => setTimeout(res, delay));
                }
            }
        }
        
        /**
         * Desenha a imagem base e o logo em um canvas.
         * @param {string} baseImageBase64 Imagem de fundo em base64.
         * @param {string} logoDataUrl URL de dados do logo.
         * @returns {Promise<void>}
         */
        function drawImagesOnCanvas(baseImageBase64, logoDataUrl) {
            return new Promise((resolve, reject) => {
                const ctx = resultCanvas.getContext('2d');
                const baseImg = new Image();
                const logoImg = new Image();
                
                let loadedImages = 0;
                const totalImages = 2;

                const onImageLoad = () => {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        // Define o tamanho do canvas com base na imagem gerada
                        resultCanvas.width = baseImg.naturalWidth;
                        resultCanvas.height = baseImg.naturalHeight;

                        // Desenha a imagem base
                        ctx.drawImage(baseImg, 0, 0);

                        // --- ALTERAÇÃO AQUI: Redimensionar o logo ---

                        // Define a proporção máxima que o logo pode ocupar (ex: 50%)
                        const maxLogoScale = 0.50; 
                        
                        // Calcula a dimensão máxima baseada na menor dimensão da imagem principal
                        const maxDimension = Math.min(resultCanvas.width, resultCanvas.height) * maxLogoScale;

                        let logoWidth = logoImg.naturalWidth;
                        let logoHeight = logoImg.naturalHeight;

                        // Verifica se o logo precisa ser redimensionado para caber na dimensão máxima
                        if (logoWidth > maxDimension || logoHeight > maxDimension) {
                            if (logoWidth > logoHeight) {
                                // Se for mais largo (paisagem)
                                const ratio = maxDimension / logoWidth;
                                logoWidth = maxDimension;
                                logoHeight = logoHeight * ratio;
                            } else {
                                // Se for mais alto (retrato) ou quadrado
                                const ratio = maxDimension / logoHeight;
                                logoHeight = maxDimension;
                                logoWidth = logoWidth * ratio;
                            }
                        }

                        // Calcula a posição central para o logo já redimensionado
                        const logoX = (resultCanvas.width - logoWidth) / 2;
                        const logoY = (resultCanvas.height - logoHeight) / 2;
                        
                        // Desenha o logo sobre a imagem base com o novo tamanho
                        ctx.drawImage(logoImg, logoX, logoY, logoWidth, logoHeight);
                        resolve();
                    }
                };

                baseImg.onload = onImageLoad;
                logoImg.onload = onImageLoad;

                baseImg.onerror = () => reject(new Error('Falha ao carregar a imagem base.'));
                logoImg.onerror = () => reject(new Error('Falha ao carregar o logo.'));

                baseImg.src = `data:image/png;base64,${baseImageBase64}`;
                logoImg.src = logoDataUrl;
            });
        }
        
        // --- FUNÇÕES AUXILIARES DE UI ---

        /**
         * Controla o estado de carregamento da UI.
         * @param {boolean} isLoading - Se deve mostrar o loader.
         * @param {boolean} [isSuccess=false] - Se a operação foi bem-sucedida.
         */
        function setLoadingState(isLoading, isSuccess = false) {
            if (isLoading) {
                generateBtn.disabled = true;
                generateBtn.classList.add('opacity-50', 'cursor-not-allowed');
                placeholderText.classList.add('hidden');
                resultCanvas.classList.add('hidden');
                errorMessage.classList.add('hidden');
                downloadBtn.classList.add('hidden');
                loader.classList.remove('hidden');
                loadingText.classList.remove('hidden');
            } else {
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loader.classList.add('hidden');
                loadingText.classList.add('hidden');
                if (isSuccess) {
                    resultCanvas.classList.remove('hidden');
                    downloadBtn.classList.remove('hidden');
                } else {
                    placeholderText.classList.remove('hidden');
                }
            }
        }
        
        /**
         * Exibe uma mensagem de erro na UI.
         * @param {string} message - A mensagem a ser exibida.
         */
        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

    </script>
</body>
</html>
