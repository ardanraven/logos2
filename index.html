<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador de Imagem com Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estilizando os radio buttons */
        .radio-label {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 2px solid #4a5568;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        input[type="radio"]:checked + .radio-label {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-6 md:mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-100">Max o Carimbador</h1>
            <p class="text-lg text-gray-400 mt-2">Carimbando Logos igual um semi-deus desde 2025</p>
        </header>

        <main class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl border border-gray-700">
            <form id="generator-form" class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                <!-- Coluna de Inputs -->
                <div class="space-y-6">
                    <div>
                        <label for="base-image-input" class="block text-sm font-medium text-gray-300 mb-2">1. Envie a imagem de fundo</label>
                        <div class="flex items-center space-x-4">
                            <input type="file" id="base-image-input" accept="image/*" class="hidden">
                            <label for="base-image-input" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                                Escolher Arquivo
                            </label>
                            <span id="base-image-filename" class="text-gray-400 text-sm truncate">Nenhum arquivo selecionado</span>
                        </div>
                    </div>
                    
                    <!-- NOVA SEÇÃO DE ESCOLHA DE LOGO -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">2. Escolha o logo</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <input type="radio" name="logo-choice" id="logo-white" value="URL_DO_SEU_LOGO_BRANCO.png" class="hidden">
                                <label for="logo-white" class="radio-label justify-center">
                                    <span>Branco</span>
                                </label>
                            </div>
                             <div>
                                <input type="radio" name="logo-choice" id="logo-gold" value="URL_DO_SEU_LOGO_DOURADO.png" class="hidden">
                                <label for="logo-gold" class="radio-label justify-center">
                                    <span>Dourado</span>
                                </label>
                            </div>
                        </div>
                         <div id="logo-preview-container" class="mt-4 hidden">
                            <p class="text-sm font-medium text-gray-300 mb-2">Logo selecionado:</p>
                            <div id="logo-preview-bg" class="bg-gray-700/50 p-2 rounded-lg inline-block border border-gray-600">
                                <img id="logo-preview" src="" alt="Pré-visualização do Logo" class="max-h-24 rounded">
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" id="generate-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 flex items-center justify-center space-x-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0v2m6-2v2m6-2v2M7 7h10m-5 5h.01"></path></svg>
                        <span>Combinar Imagens</span>
                    </button>
                </div>
                
                <!-- Coluna de Output -->
                <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-700 flex items-center justify-center min-h-[300px] md:min-h-full">
                    <div id="output-container" class="w-full h-full flex flex-col items-center justify-center">
                        <div id="placeholder-text" class="text-center text-gray-500">
                            <svg class="w-16 h-16 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <p>Sua imagem final aparecerá aqui</p>
                        </div>
                        <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-500 h-12 w-12 hidden"></div>
                        <p id="loading-text" class="text-gray-400 mt-4 hidden">Processando...</p>
                        <canvas id="result-canvas" class="hidden rounded-lg max-w-full max-h-full"></canvas>
                        <div id="error-message" class="text-red-400 text-center hidden"></div>
                    </div>
                </div>
            </form>
             <div class="mt-6 text-center">
                <button id="download-btn" class="hidden bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition-transform transform hover:scale-105">
                    Baixar Imagem
                </button>
            </div>
        </main>
    </div>

    <script>
        // ATENÇÃO: Cole os URLs dos seus logos aqui!
        // Certifique-se de que são os links diretos para a imagem (geralmente terminam em .png)
        const logoUrls = {
            white: "https://i.ibb.co/Mkw2MxJV/1.png", // URL do logo branco atualizado
            gold: "https://i.ibb.co/mrnbZrdT/2.png" // URL do logo dourado atualizado
        };

        // --- ATUALIZE OS VALORES DOS INPUTS COM OS URLS ---
        document.getElementById('logo-white').value = logoUrls.white;
        document.getElementById('logo-gold').value = logoUrls.gold;
        
        // Elementos do DOM
        const form = document.getElementById('generator-form');
        const baseImageInput = document.getElementById('base-image-input');
        const baseImageFilename = document.getElementById('base-image-filename');
        const logoChoiceRadios = document.querySelectorAll('input[name="logo-choice"]');
        const logoPreviewContainer = document.getElementById('logo-preview-container');
        const logoPreview = document.getElementById('logo-preview');
        const logoPreviewBg = document.getElementById('logo-preview-bg');
        const generateBtn = document.getElementById('generate-btn');
        const placeholderText = document.getElementById('placeholder-text');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');
        const resultCanvas = document.getElementById('result-canvas');
        const errorMessage = document.getElementById('error-message');
        const downloadBtn = document.getElementById('download-btn');

        let baseImageDataUrl = null;
        let selectedLogoUrl = null;

        // --- MANIPULADORES DE EVENTOS ---

        // Atualiza a UI quando a imagem de fundo é selecionada
        baseImageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                baseImageFilename.textContent = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    baseImageDataUrl = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                baseImageDataUrl = null;
                baseImageFilename.textContent = 'Nenhum arquivo selecionado';
            }
        });
        
        // Atualiza a UI quando um logo é escolhido
        logoChoiceRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                selectedLogoUrl = event.target.value;
                logoPreview.src = selectedLogoUrl;
                logoPreviewContainer.classList.remove('hidden');

                // Ajusta o fundo da pré-visualização para melhor contraste
                if (event.target.id === 'logo-white') {
                    logoPreviewBg.style.backgroundColor = '#1f2937'; // Fundo escuro para logo branco
                } else {
                    logoPreviewBg.style.backgroundColor = '#d1d5db'; // Fundo claro para logo dourado
                }
            });
        });

        // Manipula o envio do formulário
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            await composeImages();
        });

        // Manipula o clique no botão de download
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'imagem-com-logo.png';
            link.href = resultCanvas.toDataURL('image/png');
            link.click();
        });

        // --- FUNÇÕES PRINCIPAIS ---

        async function composeImages() {
            if (!baseImageDataUrl || !selectedLogoUrl) {
                displayError('Por favor, envie a imagem de fundo e escolha um logo.');
                return;
            }
            setLoadingState(true);
            try {
                await new Promise(res => setTimeout(res, 50));
                await drawImagesOnCanvas(baseImageDataUrl, selectedLogoUrl);
                setLoadingState(false, true);
            } catch (error) {
                console.error('Falha na composição da imagem:', error);
                displayError('Não foi possível processar as imagens. Verifique os links dos logos e tente novamente.');
                setLoadingState(false);
            }
        }
        
        function drawImagesOnCanvas(baseDataUrl, logoUrl) {
            return new Promise((resolve, reject) => {
                const ctx = resultCanvas.getContext('2d');
                const baseImg = new Image();
                const logoImg = new Image();
                
                // IMPORTANTE: Necessário para carregar imagens de outros domínios (como o ImageBB) no canvas
                logoImg.crossOrigin = "anonymous";
                
                let loadedImages = 0;
                const totalImages = 2;

                const onImageLoad = () => {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        resultCanvas.width = baseImg.naturalWidth;
                        resultCanvas.height = baseImg.naturalHeight;
                        ctx.drawImage(baseImg, 0, 0);

                        // --- LÓGICA DE ESCALONAMENTO ATUALIZADA ---
                        // Define a proporção que a maior dimensão do logo deve ter em relação à menor dimensão da imagem de fundo.
                        // Exemplo: 0.75 significa que o lado maior do logo terá 75% do tamanho do lado menor da imagem.
                        const desiredLogoScale = 0.75;

                        const baseMinDimension = Math.min(resultCanvas.width, resultCanvas.height);
                        const logoAspectRatio = logoImg.naturalWidth / logoImg.naturalHeight;

                        let logoWidth, logoHeight;

                        // Calcula as novas dimensões do logo mantendo sua proporção
                        if (logoAspectRatio >= 1) { // Se o logo for mais largo que alto
                            logoWidth = baseMinDimension * desiredLogoScale;
                            logoHeight = logoWidth / logoAspectRatio;
                        } else { // Se o logo for mais alto que largo
                            logoHeight = baseMinDimension * desiredLogoScale;
                            logoWidth = logoHeight * logoAspectRatio;
                        }

                        const logoX = (resultCanvas.width - logoWidth) / 2;
                        const logoY = (resultCanvas.height - logoHeight) / 2;
                        
                        ctx.drawImage(logoImg, logoX, logoY, logoWidth, logoHeight);
                        resolve();
                    }
                };

                baseImg.onload = onImageLoad;
                logoImg.onload = onImageLoad;
                baseImg.onerror = () => reject(new Error('Falha ao carregar a imagem base.'));
                logoImg.onerror = () => reject(new Error('Falha ao carregar o logo a partir da URL. Verifique o link.'));

                baseImg.src = baseDataUrl;
                logoImg.src = logoUrl;
            });
        }
        
        // --- FUNÇÕES AUXILIARES DE UI ---

        function setLoadingState(isLoading, isSuccess = false) {
            // ... (código auxiliar sem alterações)
            if (isLoading) {
                generateBtn.disabled = true;
                generateBtn.classList.add('opacity-50', 'cursor-not-allowed');
                placeholderText.classList.add('hidden');
                resultCanvas.classList.add('hidden');
                errorMessage.classList.add('hidden');
                downloadBtn.classList.add('hidden');
                loader.classList.remove('hidden');
                loadingText.classList.remove('hidden');
            } else {
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loader.classList.add('hidden');
                loadingText.classList.add('hidden');
                if (isSuccess) {
                    resultCanvas.classList.remove('hidden');
                    downloadBtn.classList.remove('hidden');
                } else {
                    placeholderText.classList.remove('hidden');
                }
            }
        }
        
        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

    </script>
</body>
</html>
